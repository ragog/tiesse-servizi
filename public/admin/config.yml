backend:
  name: github
  repo: ragog/tiesse-servizi
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "content"
    label: "Contenuti"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/home.json"
        fields:
          - { label: "Titolo Sito", name: "site_title", widget: "string" }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - { label: "Sottotitolo", name: "subtitle", widget: "string" }
              - { label: "Descrizione", name: "description", widget: "string" }
              - { label: "Testo CTA", name: "cta_text", widget: "string" }

          - label: "Chi Siamo"
            name: "chi_siamo"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Punti"
                name: "points"
                widget: "list"
                field: { label: "Punto", name: "point", widget: "text" }

          - label: "Servizi"
            name: "servizi"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Servizi"
                name: "items"
                widget: "list"
                field: { label: "Servizio", name: "item", widget: "string" }

          - label: "Processo Operativo"
            name: "processo"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Fasi"
                name: "steps"
                widget: "list"
                field: { label: "Fase", name: "step", widget: "string" }

          - label: "Perch√© Sceglierci"
            name: "perche_sceglierci"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Vantaggi"
                name: "advantages"
                widget: "list"
                fields:
                  - { label: "Titolo", name: "title", widget: "string" }
                  - { label: "Descrizione", name: "description", widget: "string" }

          - label: "Specializzazione"
            name: "specializzazione"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Punti"
                name: "points"
                widget: "list"
                field: { label: "Punto", name: "point", widget: "text" }

          - label: "Vantaggi"
            name: "vantaggi"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Elementi"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Titolo", name: "title", widget: "string" }
                  - { label: "Descrizione", name: "description", widget: "string" }

          - label: "Eccellenza"
            name: "eccellenza"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - label: "Punti"
                name: "points"
                widget: "list"
                field: { label: "Punto", name: "point", widget: "text" }

          - label: "Contatti"
            name: "contatti"
            widget: "object"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - { label: "Sottotitolo", name: "subtitle", widget: "string" }
